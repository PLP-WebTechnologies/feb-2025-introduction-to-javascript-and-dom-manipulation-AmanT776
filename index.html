<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PLP Assignment</h1>
    </header>
    
    <main>
        <section id="content-section">
            <h2 id="welcome-message">Welcome to my assignment</h2>
            <p class="description">This is a demonstration of how JavaScript can interact with the DOM.</p>
            <ul id="features-list">
                <li>Change text content</li>
                <li>Modify styles</li>
                <li>Add/remove elements</li>
            </ul>
        </section>
        
        <section id="interaction-section">
            <button id="change-text-btn">Change Text</button>
            <button id="change-style-btn">Toggle Styles</button>
            <button id="toggle-element-btn">Toggle Element</button>
        </section>
        
        <div id="dynamic-element" class="hidden">
            <p>This element appears and disappears when you click the toggle button!</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; amanuel tesfaye</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
